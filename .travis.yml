linux: &linux
   os: linux
   dist: xenial
   language: python
   python: "3.7"
   services:
     - docker
   install:
     - pip install conan_package_tools
     - pip install conan
     - conan user
   script:
     - python build.py
   env:
     - CONAN_USERNAME: ezored
     - CONAN_REMOTES: https://api.bintray.com/conan/bincrafters/public-conan

matrix:
   include:
      - <<: *linux
        env: CONAN_GCC_VERSIONS=8 CONAN_DOCKER_IMAGE=conanio/gcc8
